<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator Dhiraj</title>
    <link rel="icon" type="image/x-icon" href="/favicon/dhiraj.jpg">
</head>

<body>
    <div class="heading">
      <h1>Calculator Made by- <span> Dhiraj Mahajan</span></h1>
    </div>
 <div  class="container flex flex-col items-center">
    <form action="index.html" name="form1" class="calci" method="post">
   <table class="table">

    <tr>
      <td id="screen" colspan="4">
        <input type="text" name="answer" id="input" placeholder="Enter Number">
       </td>
    </tr>
        
    <tr>
     <td>
       <input type="button" class="btn-design" id="clear" value="C" onclick="form1.answer.value=''">
     </td>
      <td>
        <input type="button" class="btn-design" id="back" value="&#8592"  onclick=form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)>
     </td>
      
        <td>
            <input type="button" class="operator" value="%" onclick="form1.answer.value+='%'">
        </td>
      <td>
        <input type="button" class="operator" value="/" onclick="form1.answer.value+='/'">
     </td>
   </tr>
               
   <tr>
       <td><input type="button" class="btn-design" value="7" onclick="form1.answer.value+='7'">
      </td>
       <td><input type="button" class="btn-design" value="8" onclick="form1.answer.value+='8'">
      </td>
       <td><input type="button" class="btn-design" value="9" onclick="form1.answer.value+='9'">
     </td>
       <td><input type="button" class="operator" value="*" onclick="form1.answer.value+='*'">
     </td>
   </tr>
       
   <tr>
       <td><input type="button" class="btn-design" value="4" onclick="form1.answer.value+='4'">
      </td>
       <td><input type="button" class="btn-design" value="5" onclick="form1.answer.value+='5'">
     </td>
       <td><input type="button" class="btn-design" value="6" onclick="form1.answer.value+='6'">
     </td>
       <td><input type="button" class="operator" value="-" onclick="form1.answer.value+='-'">
     </td>
  </tr>
 
   <tr>
      <td><input type="button" class="btn-design" value="1" onclick="form1.answer.value+='1'">
    </td>
      <td><input type="button" class="btn-design" value="2" onclick="form1.answer.value+='2'">
    </td>
      <td><input type="button" class="btn-design" value="3" onclick="form1.answer.value+='3'">
    </td>
      <td><input type="button" class="operator" value="+" onclick="form1.answer.value+='+'">
     </td>
  </tr>
  
    <tr>
        <td><input type="button" value="0" onclick="form1.answer.value+='0'" class="btn-design">
      </td>
        <td><input type="button" class="btn-design" value="." onclick="form1.answer.value+='.'">
      </td>
        <td colspan="2"><input type="button" value="=" onclick="form1.answer.value=eval(form1.answer.value)" id="enter">
      </td>
    </tr>
      
   </table>
  </form>
 </div>

</body>

</html>
